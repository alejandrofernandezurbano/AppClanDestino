<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/Destino.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;

        }
        @media (max-width: 768px) {
        body {
            background-size: contain;   /* Muestra m√°s imagen */
            background-position: center top;
            background-attachment: scroll;
             }
        }
        .login-card {
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(5px);
        border-radius: 15px;
        }
        .btn-primary {
        background-color: #dc3545 !important;
        border-color: #dc3545 !important;
        }

       .btn-primary:hover {
        background-color: #b02a37 !important;
        border-color: #b02a37 !important;
        }
    </style>
</head>

<body class="bg-light">

   <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow login-card" style="width: 100%; max-width: 400px;">
            <h4 class="text-center mb-3">Clan Destino</h4>

            <form method="POST">
                <input class="form-control mb-3" name="username" placeholder="Usuario" required>
                <input type="password" class="form-control mb-3" name="password" placeholder="Clave" required>
                <button class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
