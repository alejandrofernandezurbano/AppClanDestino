<!DOCTYPE html>
<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/Destino.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h4 class="text-center mb-3">Clan Destino</h4>

            <form method="POST">
                <input class="form-control mb-3" name="username" placeholder="Usuario" required>
                <input type="password" class="form-control mb-3" name="password" placeholder="Clave" required>
                <button class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
